<!DOCTYPE html>
<html lang="sv" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkolIF - Schackturnering 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand w-100 text-center" href="#">
                SkolIF ♔
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            Schackturnering
                        </h1>
                        <form id="registrationForm" novalidate>
                            <div class="mb-4">
                                <label for="name" class="form-label">Namn</label>
                                <input type="text" class="form-control" id="name" required 
                                    placeholder="Ditt för- och efternamn">
                                <div class="invalid-feedback">Vänligen ange ditt namn</div>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">E-post</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" required 
                                        pattern=".+@elev\.gnesta\.se$"
                                        placeholder=""
                                        title="Använd din @elev.gnesta.se e-postadress">
                                    <span class="input-group-text">@elev.gnesta.se</span>
                                </div>
                                <div class="invalid-feedback">Du måste använda din @elev.gnesta.se e-postadress</div>
                            </div>
                            <div class="mb-4">
                                <label for="class" class="form-label">Klass</label>
                                <select class="form-select" id="class" required>
                                    <option value="">Välj klass...</option>
                                    <optgroup label="Årskurs 7">
                                        <option value="7A">7A</option>
                                        <option value="7B">7B</option>
                                        <option value="7C">7C</option>
                                        <option value="7D">7D</option>
                                    </optgroup>
                                    <optgroup label="Årskurs 8">
                                        <option value="8A">8A</option>
                                        <option value="8B">8B</option>
                                        <option value="8C">8C</option>
                                        <option value="8D">8D</option>
                                        <option value="8E">8E</option>
                                        <option value="8F">8F</option>
                                    </optgroup>
                                    <optgroup label="Årskurs 9">
                                        <option value="9B">9B</option>
                                        <option value="9C">9C</option>
                                        <option value="9D">9D</option>
                                        <option value="9E">9E</option>
                                    </optgroup>
                                </select>
                                <div class="invalid-feedback">Vänligen välj din klass</div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="consent" required>
                                <label class="form-check-label" for="consent">
                                    Jag godkänner att mina uppgifter sparas för turneringen
                                </label>
                                <div class="invalid-feedback">Du måste godkänna för att fortsätta</div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="me-2">♟</span>Anmäl dig<span class="ms-2">♔</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Registration Lists -->
                <div class="registration-lists mt-5">
                    <!-- Confirmed Players -->
                    <div class="card shadow mb-4">
                        <div class="card-header">
                            <h3 class="mb-0">
                                <span class="me-2">♔</span>
                                Bekräftade Spelare
                                <small class="ms-2" id="confirmedCount">(0/8)</small>
                            </h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="confirmedList">
                                <!-- Confirmed players will be added here -->
                            </ul>
                        </div>
                    </div>

                    <!-- Waiting List -->
                    <div class="card shadow">
                        <div class="card-header">
                            <h3 class="mb-0">
                                <span class="me-2">♟</span>
                                Kölista
                                <small class="ms-2" id="waitingCount">(0)</small>
                            </h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="waitingList">
                                <!-- Waiting players will be added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 SkolIF - Schackturnering</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
