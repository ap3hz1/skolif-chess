<!DOCTYPE html>
<html lang="sv" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkolIF Admin - Schackturnering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                SkolIF Admin ♔ Schackturnering 2025
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login Form -->
                <div id="loginForm" class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Admin Login</h1>
                        <form id="adminLoginForm" novalidate>
                            <div class="mb-4">
                                <label for="username" class="form-label">Användarnamn</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Lösenord</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <span class="me-2">♔</span>Logga in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Admin Dashboard (hidden by default) -->
                <div id="adminDashboard" class="card shadow d-none">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="mb-0">Admin Dashboard</h1>
                            <button id="logoutBtn" class="btn btn-outline-danger">Logga ut</button>
                        </div>
                        
                        <!-- Stats Cards -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <h3>Totalt Anmälda</h3>
                                    <p id="totalRegistrations">0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <h3>Bekräftade</h3>
                                    <p id="confirmedPlayers">0/8</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card">
                                    <h3>I Kö</h3>
                                    <p id="waitingList">0</p>
                                </div>
                            </div>
                        </div>

                        <!-- Registered Players Table -->
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Nr</th>
                                        <th>Namn</th>
                                        <th>E-post</th>
                                        <th>Klass</th>
                                        <th>Status</th>
                                        <th>Registrerad</th>
                                        <th>Åtgärder</th>
                                    </tr>
                                </thead>
                                <tbody id="registrationsTable">
                                    <!-- Table content will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 SkolIF - Admin Dashboard</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
